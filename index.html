<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Simple Task List</title>
</head>
<body>
    <div id="main" class="card">

        <div id="card-adding">
            <form id="task-form"><!--form-->
                <div class="input-field">
                    <span class="card-title">Add Task</span>
                    <input type="text" name="task" id="task"><!--taskInput-->
                    <label for="task"></label> 
                    <input type="submit" value="Add Task" class="btn" id="button">
                </div>
            </form>
        </div>

        <br>

        <div class="card-action" id="card-added">
            <div class="input-field">
                <h4 id="task-title">Tasks</h4>
                <input type="text" name="filter" id="filter"><!--filter-->
                <label for="filter">Filter Tasks</label> 
            </div>
            <div class="added-cards">
                <ul class="collection"></ul><!--taskList-->
                <a href="#" class="clear-tasks btn black">Clear Tasks</a><!--clearTasks-->
            </div>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
