<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Simple Task List</title>
</head>
<body>
    <div id="main" class="card">
        <span class="card-title">Task List</span>
        <form id="task-form"><!--form-->
            <div class="input-field col s12">
                <input type="text" name="task" id="task"><!--taskInput-->
                <label for="task">New Task</label> 
            </div>
            <input type="submit" value="Add Task" class="btn">
        </form>

        <div class="card-action">
            <h4 id="task-title">Tasks</h4>
            <div class="input-field col s12">
                <input type="text" name="filter" id="filter"><!--filter-->
                <label for="filter">Filter Tasks</label> 
            </div>
            <ul class="collection"></ul><!--taskList-->
            <a href="#" class="clear-tasks btn black">Clear Tasks</a><!--clearTasks-->
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
